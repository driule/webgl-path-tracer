<!doctype html>
<html>
    <head>
        <title>WebGL Path Tracer (UU)</title>
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 10;
                /* overflow: hidden; */
                /* background-color: black; */
            }

            .playbackButton {
                height: 30px;
                width: 75px;
            }
            
            .sceneButton {
                height: 30px;
                width: 125px;
            }

            .controllerButton {
                height: 40px;
                width: 40px;
            }
        </style>
        <!-- <script type="text/javascript" src="node_modules/gl-matrix/gl-matrix.js"></script> -->
        <script type="text/javascript" src="js/gltfUtilities.js"></script>
        <script type="text/javascript" src="js/pathTracer.js"></script>

        <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
    </head>
    <body>
        <!-- HD -->
        <!-- <canvas id="pathTracer" width="1280" height="720"></canvas> -->

        <!-- small window -->
        <canvas id="pathTracer" width="640" height="480"></canvas>
        <br/>
        <label id="fps">fps measurement is loading...</label> | <label id="primitiveCount"></label>
        | Does your browser exploit GPU power? Settings for <a href="assets/images/nvidia-settings.png">NVIDIA</a><br/>

        <br/>
        <button class="playbackButton" id="render" disabled="true">Render</button>
        <button class="playbackButton" id="stop">Stop</button>
        |    
        <button class="sceneButton" id="changeScene1">Basic Geometry</button>
        <button class="sceneButton" id="changeScene2">Teddy</button>
        <button class="sceneButton" id="changeScene3">Textured</button>

        <hr/>
        <table>
            <tr>
                <td colspan="5"><h4>Camera Movement</h4></td>
                <td colspan="3"><h4>Camera Rotation</h4></td>
            </tr>
            <tr>
                <td><button class="controllerButton" id="zoomOut">-</button></td>
                <td><button class="controllerButton" id="moveUp">W</button></td>
                <td><button class="controllerButton" id="zoomIn">+</button></td>
                <td width="25px">&nbsp;</td>
                <td width="25px">&nbsp;</td>
                <td>&nbsp;</td>
                <td><button class="controllerButton" id="rotateUp">&#8593;</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button class="controllerButton" id="moveLeft">A</button></td>
                <td><button class="controllerButton" id="moveDown">S</button></td>
                <td><button class="controllerButton" id="moveRight">D</button></td>
                <td width="25px">&nbsp;</td>
                <td width="25px">&nbsp;</td>
                <td><button class="controllerButton" id="rotateLeft">&#8592;</button></td>
                <td><button class="controllerButton" id="rotateDown">&#8595;</button></td>
                <td><button class="controllerButton" id="rotateRight">&#8594;</button></td>
            </tr>
        </table>
        <hr/>
        <a href="./debug">/debug</a><br/>
    </body>
</html>
