<!doctype html>
<html>
    <head>
        <title>WebGL Path Tracer (UU)</title>
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 10;
                /* overflow: hidden; */
                /* background-color: black; */
            }
        </style>
        <script type="text/javascript" src="js/gl-matrix.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <canvas id="pathTracer" width="1024" height="768"></canvas>
        <h3>Controls:</h3>
        <ul>
            <li><b>W</b> (up)</li>
            <li><b>A</b> (left)</li>
            <li><b>S</b> (down)</li>
            <li><b>D</b> (right))</li>
            <li><b>+</b> (zoom in)</li>
            <li><b>-</b> (zoom out)</li>
        </ul>
    </body>
</html>
