<!doctype html>
<html>
    <head>
        <title>WebGL Path Tracer (UU)</title>
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 10;
                /* overflow: hidden; */
                /* background-color: black; */
            }
        </style>
        <script type="text/javascript" src="node_modules/gl-matrix/gl-matrix.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <!-- HD -->
        <!-- <canvas id="pathTracer" width="1280" height="720"></canvas> -->

        <!-- small window -->
        <canvas id="pathTracer" width="640" height="480"></canvas>
        <br/>
        <label id="fps">fps measurement is loading...</label> | <label id="primitiveCount"></label>
        | Does your browser exploit GPU power? Settings for <a href="images/nvidia-settings.png">NVIDIA</a><br/>

        <br/>
        <button id="render" onclick="handleInput('render')" disabled="true">Render</button>
        <button id="stop" onclick="handleInput('stop')">Stop</button>

        <h3>Camera controls:</h3>
        <ul>
            <li><b>W</b> (up)</li>
            <li><b>A</b> (left)</li>
            <li><b>S</b> (down)</li>
            <li><b>D</b> (right))</li>
            <li><b>+</b> (zoom in)</li>
            <li><b>-</b> (zoom out)</li>
        </ul>
    </body>
</html>
