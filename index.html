<!doctype html>
<html>
    <head>
        <title>WebGL Path Tracer (UU)</title>
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 10;
                /* overflow: hidden; */
                /* background-color: black; */
            }

            .playbackButton{
                height: 30px;
                width: 75px;
            }

            .controllerButton{
                height: 40px;
                width: 40px;
            }
        </style>
        <script type="text/javascript" src="node_modules/gl-matrix/gl-matrix.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <!-- HD -->
        <!-- <canvas id="pathTracer" width="1280" height="720"></canvas> -->

        <!-- small window -->
        <canvas id="pathTracer" width="640" height="480"></canvas>
        <br/>
        <label id="fps">fps measurement is loading...</label> | <label id="primitiveCount"></label>
        | Does your browser exploit GPU power? Settings for <a href="images/nvidia-settings.png">NVIDIA</a><br/>

        <br/>
        <button class="playbackButton" id="render" onclick="handleInput('render')" disabled="true">Render</button>
        <button class="playbackButton" id="stop" onclick="handleInput('stop')">Stop</button>

        <hr/>
        <h3>Camera controls</h3>
        <table>
            <tr>
                <td><button class="controllerButton" id="zoomOut" onclick="handleInput('zoomOut')">-</button></td>
                <td><button class="controllerButton" id="moveUp" onclick="handleInput('moveUp')">W</button></td>
                <td><button class="controllerButton" id="zoomIn" onclick="handleInput('zoomIn')">+</button></td>
            </tr>
            <tr>
                <td><button class="controllerButton" id="moveLeft" onclick="handleInput('moveLeft')">A</button></td>
                <td><button class="controllerButton" id="moveDown" onclick="handleInput('moveDown')">S</button></td>
                <td><button class="controllerButton" id="moveRight" onclick="handleInput('moveRight')">D</button></td>
            </tr>
        </table>
    </body>
</html>
